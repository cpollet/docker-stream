version: '0'
name: stream
steps:
  - step:
    name: someWait
    image: alpine
    command:
      - echo a; sleep 3; echo b; sleep 3; echo c
  - step:
    name: writeFile
    image: alpine
    command:
      - echo Hello, $WHO > /stream_out/file
    environment:
      - WHO=world
  - step:
    name: readFile
    image: alpine
    command:
      - cat /stream_in/file
